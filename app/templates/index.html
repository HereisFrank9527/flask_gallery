{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>{{ site_settings.welcome_message }}</h1>
</div>

<div class="announcement-container">
    <div class="announcement-content">
        {{ announcement.content|safe }}
    </div>
    {% if announcement.updated_at %}
    <div class="announcement-footer">
        <small>最后更新: {{ announcement.updated_at.strftime('%Y-%m-%d %H:%M') }}</small>
    </div>
    {% endif %}
</div>

<style>
.announcement-container {
    background: white;
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    max-width: 900px;
    margin: 0 auto;
}

.announcement-content {
    line-height: 1.8;
    color: #333;
}

.announcement-content h1 {
    color: #2c3e50;
    margin-top: 1.5rem;
    margin-bottom: 1rem;
    font-size: 2rem;
}

.announcement-content h2 {
    color: #34495e;
    margin-top: 1.3rem;
    margin-bottom: 0.8rem;
    font-size: 1.6rem;
}

.announcement-content h3 {
    color: #34495e;
    margin-top: 1.1rem;
    margin-bottom: 0.6rem;
    font-size: 1.3rem;
}

.announcement-content p {
    margin-bottom: 1rem;
}

.announcement-content ul, .announcement-content ol {
    margin-left: 2rem;
    margin-bottom: 1rem;
}

.announcement-content code {
    background-color: #f4f4f4;
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
}

.announcement-content pre {
    background-color: #f4f4f4;
    padding: 1rem;
    border-radius: 4px;
    overflow-x: auto;
    margin-bottom: 1rem;
}

.announcement-content pre code {
    background: none;
    padding: 0;
}

.announcement-content blockquote {
    border-left: 4px solid #3498db;
    padding-left: 1rem;
    margin-left: 0;
    color: #666;
    font-style: italic;
}

.announcement-content a {
    color: #3498db;
    text-decoration: none;
}

.announcement-content a:hover {
    text-decoration: underline;
}

.announcement-footer {
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid #eee;
    text-align: right;
    color: #999;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const content = document.querySelector('.announcement-content');
    const markdownText = content.textContent.trim();
    content.innerHTML = marked.parse(markdownText);
});
</script>
{% endblock %}
